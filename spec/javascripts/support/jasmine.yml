# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:

  - vendor/jquery/jquery-1.4.4.js
  - vendor/jquery/jquery-ui-1.8.16
  - vendor/jquery/jquery.fancybox-1.3.4.pack.js
  - vendor/jquery/jquery-ui-timepicker-addon-0.5.js
  - vendor/jquery/jquery.colorbox-1.3.15
  - vendor/jquery/jquery.form.js
  - vendor/jquery/jquery.remotipart.js
  - vendor/jquery/jquery.loadmask.js
  - vendor/jquery/jquery.hashchange.js
  - vendor/jquery/jquery.easytabs
  - vendor/modernizr-1.5.js
  - vendor/underscore.js
  - vendor/backbone-0.5.3.js

  - vendor/tiny_mce/jquery.tinymce.js
  - vendor/tiny_mce/tiny_mce.js
  - vendor/ie7_js/ie7-recalc
  - vendor/jquery/jquery.tablesorter.min.js
  - vendor/jquery.equalheights.js
  - lib/**/*.js

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:
  - stylesheets/**/*.css

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:
  - helpers/**/*.js

# spec_files
#
# Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:
  - '**/*[sS]pec.js'

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir: public/javascripts

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir: spec/javascripts
