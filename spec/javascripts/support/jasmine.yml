# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:

  - public/javascripts/vendor/jquery/jquery-1.5.min.js
  - public/javascripts/vendor/jquery/jquery-ui-1.8.4.custom.min.js
  - public/javascripts/vendor/jquery/jquery.fancybox-1.3.4.pack.js
  - public/javascripts/vendor/jquery/jquery-ui-timepicker-addon-0.5.min.js
  - public/javascripts/vendor/jquery/jquery.colorbox-min.js
  - public/javascripts/vendor/jquery/jquery.form.js
  - public/javascripts/vendor/jquery/jquery.remotipart.js
  - public/javascripts/vendor/jquery/jquery.loadmask.min.js
  - public/javascripts/vendor/jquery/jquery.hashchange.min.js
  - public/javascripts/vendor/jquery/jquery.easytabs'
  - public/javascripts/vendor/placeholder-1.0.1.min.js
  - public/javascripts/vendor/modernizr-1.5.min.js


  - public/javascripts/vendor/tiny_mce/jquery.tinymce.js
  - public/javascripts/vendor/tiny_mce/tiny_mce.js
  - public/javascripts/vendor/ie7_js/ie7-recalc
  - public/javascripts/lib/**/*.js

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:
  - stylesheets/**/*.css

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:
  - helpers/**/*.js

# spec_files
#
# Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:
  - '**/*[sS]pec.js'

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir: spec/javascripts
