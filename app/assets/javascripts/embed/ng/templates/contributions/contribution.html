<div class="contribution">
  <user id="{{contribution.owner_id}}"></user>
  <div ng-bind-html="contribution.content"></div>
  <a href ng-init="contributionActive = false" ng-click="contributionActive = !contributionActive" ng-show="{{contribution.parent_id == null}}">reply</a>

  <div class="contributions">
    <div ng-repeat="contribution in contribution.contributions" ng-include="'contributions/contribution.html'"></div>

    <div ng-show="{{contribution.parent_id == null}}">
      <contribute ng-show="contributionActive" data-active="{{contributionActive}}" data-reply-to="{{contribution.id}}" data-reply-to-parent="{{contribution.parent_id}}"></contribute>
    </div>
  </div>
</div>
