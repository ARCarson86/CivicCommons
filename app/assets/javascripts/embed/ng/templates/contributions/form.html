<div class="contribute">
  <user-avatar user="user"></user-avatar>
  <div class="form">
    <form class="contribution-form" ng-submit="submitComment()" ng-hide="">
      <div class="body">
        <text-angular tabindex="0" ng-model="contribution.content"></text-angular>
      </div>
      <input type="hidden" ng-model="$parent.replyTo" />
      <input class="btn btn-submit" type="submit" value="Post" />
    </form>
  </div>
</div>
