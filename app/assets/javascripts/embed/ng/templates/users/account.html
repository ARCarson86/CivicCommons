<div class="account">
  <div class="errors" ng-show="errors">
    <div class="{{error.status}}" ng-repeat="error in errors" >{{error.message}}</div>
  </div>
  <div class="sign-in" ng-hide="logged_in">
    <form ng-submit="signIn()">
      <label>Email:</label>
      <input type="text" name="person[email]" ng-model="account.email" />

      <label>Password:</label>
      <input type="password" name="person[password]" ng-model="account.password" />
      <input type="submit" value="Sign In" />

    </form>
  </div>
  <div class="account-information" ng-show="logged_in">
    <img ng-src="{{current_user.avatar}}" />
    <a href="{{current_user.location}}" target="_blank">{{current_user.name}}</a><br />
    <a href ng-click="signOut()" >
      logout
    </a>
  </div>
</div>
